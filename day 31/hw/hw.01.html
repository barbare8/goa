<!--1)კომენტარებით ახსენი რა განსხვავებაა inline internal და external css ს შორის, რომელია მათგან უფრო ძლიერი  -->
<!-- inline css looks like this -->
 <h1 style="color:green; background_color: black;">lorem ipsum dolor sit amet.</h1>
 <!-- internal css -->
  <style>
    h3,h4{
        color:green;
        background-color: blue;
        font-size: 35px;
        
    }
  </style>
  <!-- external css -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <body>
    <style>
        h1{
           color:green; 
        }
    </style>
