<!--3 )შექმენით ვებ საიტი სადაც გამოიყენბეთ ყველა text formating თაგებს -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
</head>
<body>
<P>hello i love<b>goa</b></P>    
<P>hello i loe <strong>goa</strong></P>
<P>hello i love <i>goa</i></P>
<P>hello i love <em>goa</em></P>
<P>hello i love <mark>goa</mark></P>
<P>hello i love <small>goa</small></P>
<P>hello i love <del>goa</del></P>
<P>hello i love <u>goa</u></P>
<P>hello i love <sub>goa</sub></P>
<P>hello i love <sup>goa</sup></P>
</body>
</html>
